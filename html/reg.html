<html>
<head>
<title>application form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<center>
<h1 text-align="center"> REGISTERATION FORM</h1>
<image src="/home/mca/Pictures/photo.jpg" width="90px" height="50px" align="left">

<BR><BR>
<form>

</p>

</p>

</p>

</select>
</p>
<P>
<label> COURSE OBTAINED : </label><br>

<input type="radio" id="MSC COMPUTER SCIENCE" name="PG">

</p>
<label>SKILL:</label><br>

</p>
<p>
<button type="SUBMIT" onclick="buttonSubmit()" />SUBMIT</button>
</p>

</form>
